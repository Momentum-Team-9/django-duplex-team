{% extends 'base.html' %}
{% block content %}
<a href="{% url 'auth_logout' %}" class="">Logout</a>

<div class='container'>
    {% for deck in decks %}

   <p> <a href="{% url 'play_deck' pk=deck.pk %}" class="">Play {{ deck.title }}</a></p>

        </div>
{% endblock %}

<a href={% url 'show_album' pk=album.pk %} class="">{{ album.title }}</a>
