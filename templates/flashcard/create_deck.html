{% extends 'base.html' %}
{% block content %}
<div class='container'>
    
    <div class='deck_front'>
        <h4>What would you like to name this deck?</h4>
        
        <br>
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
            <label for="{{field.id_for_label}}"> {{field.label}}</label>
            {{ field }}
            {% endfor %}
            <div class='submit_button'>
                <button type='submit'>Submit</button>
            </div>
        </form>
    
        
       
    </div>
</div>
{% endblock %}
