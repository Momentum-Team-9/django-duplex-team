{% extends 'base.html' %}
{% block content %}

{% if user.is_authenticated %}
<p>Hello, {{ user.username }}!</p>
<a href="{% url 'auth_logout' %}" class="">Logout</a>
<a>Flashcard App</a>
{% else %}
<p>Login</p>
<a href="{% url 'auth_login' %}" class="">Login</a>
{% endif %}

<div class='container'>
    {% for card in cards %}
    <h3>{{card.question}}</h3>
    <h4>{{card.answer}}</h4>
    {% endfor %}
        </div>
{% endblock %}
