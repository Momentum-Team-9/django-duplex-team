{% extends "base.html" %}
{% block content %}
<div>
    {% if user.is_authenticated %}
    <p>Hello, {{ user.username }}!</p>
    <a href="{% url 'auth_logout' %}" class="">Logout</a>
    <a>Flashcard</a>
    {% else %}
    <p>Login</p>
    <a href="{% url 'auth_login' %}" class="">Login</a>
    {% endif %}

    <br>
    <a href="{% url 'list_all_decks' %}">View Your Decks</a>
    <br>

    <br>
    <a href="{% url 'create_deck' %}">Create Your Decks</a>
    <br>
</div>
{% endblock content %}
